<table class="table" border="1px">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Ảnh </th>
    <th scope="col">Đánh giá </th>
  </tr>

  </thead>
  <tbody>
  <tr *ngFor="let user of users, let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td><img class="img-info" src="../../assets/image/cuncung1.jpg"></td>
    <td><app-star [starRating]="user.starRating" ></app-star></td>
  </tr>
  </tbody>
</table>
